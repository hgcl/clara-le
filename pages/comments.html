-->

<form
  method="POST"
  action="https://staticman-31xs.onrender.com/v2/entry/hgcl/clara-le/main/comments"
>
  <input name="options[redirect]" type="hidden" value="https://clarale.com" />
  <input id="slug" name="options[slug]" type="hidden" value="{{title}}" />
  <div>
    <label for="name">Name</label
    ><input id="name" name="fields[name]" type="text" />
  </div>
  <div>
    <label for="email">Email</label
    ><input id="email" name="fields[email]" type="email" />
  </div>
  <div>
    <label for="message">Message</label
    ><textarea id="message" name="fields[message]"></textarea>
  </div>
  <button type="submit">Submit message</button>
</form>
