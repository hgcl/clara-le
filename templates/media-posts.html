<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="My favorite books, movies and TV shows by year"
    />
    <link rel="stylesheet" href="/fonts.css" type="text/css" />
    <link rel="stylesheet" href="/styles/20231001-global.css" type="text/css" />
    <meta name="viewport" content="width=device-width" />
    <meta property="og:site_name" content="Clara Le" />
    <meta property="og:title" content="{{title}}" />
    <title>{{#title}}{{title}} | {{/title}}Clara Le</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>â¬œ</text></svg>"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      href="/feed.xml"
      title="Clara Le"
    />
  </head>

  <body>
    <div id="bg-deco" aria-hidden="true">
      <div id="line-vertical"></div>
      <div id="square"></div>
      <div id="circle"></div>
    </div>
    <header>
      <a class="skip-to-content" href="#main-section">Skip to content</a>
      <nav>
        <button
          class="secondary-link hide"
          id="menu-button"
          aria-haspopup="true"
        >
          Menu
        </button>
        <ul id="menu" role="menu">
          <li>
            <a class="secondary-link" role="menuitem" href="/">Home</a>
          </li>
          <li>
            <a class="secondary-link" role="menuitem" href="/about/">About</a>
          </li>
          <li>
            <a class="secondary-link" role="menuitem" href="/now/">Now</a>
          </li>
          <li>
            <a class="secondary-link" role="menuitem" href="/posts/">Musings</a>
          </li>
          <li>
            <a class="secondary-link" role="menuitem" href="/recipes/"
              >Recipes</a
            >
          </li>
          <li>
            <a class="secondary-link" role="menuitem" href="/media/">Media</a>
          </li>
          <li>
            <a class="secondary-link" role="menuitem" href="/blogroll/"
              >Blogroll</a
            >
          </li>
        </ul>
      </nav>
      <div id="line-horizontal" aria-hidden="true"></div>
    </header>
    <!-- ID of main necessary for skip content button -->
    <main id="main-section" class="h-entry">
      <div class="post-header">
        <h1 class="p-name">{{title}} ({{year}})</h1>
        <a rel="author" class="p-author h-card hide" href="https://clarale.com"
          >Clara Le</a
        >
        <p class="label">
          <span class="sr-only">Published on</span>
          <time datetime="{{dateCreated}}" class="dt-published"
            >{{dateCreated}}</time
          >
          <span class="sr-only">,</span>
          <span aria-hidden="true">&#47;</span>
          {{dataTag}}
          <span class="sr-only">,</span>
          <span aria-hidden="true">&#47;</span>
          {{author}}
        </p>
      </div>
      <article class="center e-content">{{> content}}</article>
    </main>
    <footer>
      <a href="#main-section">Back to top &uarr;</a>
    </footer>
  </body>
  <script type="text/javascript">
    // Get footnotes box (ol element) and set up counter
    let footnotes = document.querySelector(".footnotes ol");
    let counter = 1;
    window.onload = () => {
      while (footnotes.childNodes.length >= counter) {
        // Generate ids numbers
        let footnoteId = "user-content-fn-" + counter;
        let refId = "user-content-fnref-" + counter;
        // Get footnote element (li element) + set class sidenote
        let footnoteEl = document.getElementById(footnoteId);
        footnoteEl.setAttribute("class", "sidenote");
        // Get the reference sup element top position
        let supEl = document.getElementById(refId).parentNode;
        let topPos = supEl.offsetTop;
        // Vertically position footnote
        footnoteEl.style.top = topPos + "px";
        counter++;
      }
    };

    // NAV

    const menuButton = document.querySelector("#menu-button");
    const menu = document.querySelector("#menu");

    // If JS is enabled:
    // 1) unhide #menu-button
    // 2) on mobile, make #menu-button visible and #menu hidden
    // 3) on desktop, make #menu-button hidden and #menu visible
    menuButton.classList.remove("hide");
    menuButton.classList.add("js-enabled");
    menu.classList.add("js-enabled");

    menuButton.addEventListener("click", () => {
      menu.classList.toggle("expanded"); // make visible when hidden, and vice-versa
    });
  </script>
</html>
